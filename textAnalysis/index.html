<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Project-Words Analytics</title>
  <link rel="stylesheet" href="style.css">

  <script src="main.js" defer></script>
</head>
<body>

  <h1 class="main">Words Analysis</h1>

  <div class="container">

    <textarea class="textarea" spellcheck="false" placeholder="Enter your text"></textarea>


    <section class="stats">

        <section class="stat">
          <span class="statnumber statnumber_words">0</span>
          <h1 class="heading">Words</h1>
        </section>

        <section class="stat">
          <span class="statnumber statnumber_characters">0</span>
          <h1 class="heading">Characters</h1>
        </section>

        <section class="stat">
          <span class="statnumber statnumber_tweet">280</span>
          <h1 class="heading">Tweet</h1>
        </section>

        <section class="stat">
          <span class="statnumber statnumber_email">999</span>
          <h1 class="heading">Email</h1>
        </section>




    </section>
  </div>

  
</body>
</html>
